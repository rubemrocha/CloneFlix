<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/main.css">
        <link rel="stylesheet" href="./style/responsive.css">
        <!-- owl css -->
        <link rel="stylesheet" href="./style/owl.carousel.min.css">
        <link rel="stylesheet" href="./style/owl.theme.default.min.css">
        <title>CloneFlix</title>
    </head>

    <body>

        <header>
            <div class="container">
                <h2 class="logo"><img src="./img/cloneflix-logo-03.png" alt=""></h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">VENOM 2</h3>
                    <p class="descricao">O relacionamento entre Eddie e Venom (Tom Hardy) está evoluindo. Buscando a melhor forma de lidar com a inevitável simbiose, esse dois lados descobrem como viver juntos e, de alguma forma, se tornarem melhores juntos do que separados.</p>
                </div>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                    </div>
            </div>
        </main>

        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="img/mini01.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini02.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini03.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini04.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini05.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini06.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini07.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini08.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini09.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini10.jpg" alt=""></div>
            </div>
        </div>

        <!-- font awesone, jquery e owl carousel -->
        <script src="https://kit.fontawesome.com/37d2e56cb1.js"></script>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/owl.carousel.min.js"></script>

        <!-- carga das imagens do carrossel -->
        <script src="./js/setup.js"></script>
    </body>

</html>
